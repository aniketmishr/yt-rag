<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartAsk for YouTube</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">

    </form>
  </div>

  <script src="popup.js"></script>
</body>
</html>
